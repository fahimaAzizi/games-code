<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('background.jpg') center/cover no-repeat;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .game-container {
            width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .character-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .health-bar {
            width: 100px;
            height: 20px;
            background-color: red;
            margin-top: 5px;
            border-radius: 5px;
        }
        .health-bar-inner {
            height: 100%;
            background-color: green;
            border-radius: 5px;
        }
        .controls button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Fighting Game</h1>
        
        <div class="character-info">
            <div id="character1">
                <h3>Fighter 1</h3>
                <div class="health-bar">
                    <div id="health1" class="health-bar-inner" style="width: 100%;"></div>
                </div>
            </div>
            <div id="character2">
                <h3>Fighter 2</h3>
                <div class="health-bar">
                    <div id="health2" class="health-bar-inner" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <div class="timer">
            <h3>Time Remaining: <span id="timer">30</span> seconds</h3>
        </div>

        <div class="controls">
            <button onclick="punch()">Punch</button>
            <button onclick="combo()">Combo</button>
            <button onclick="switchCharacter()">Switch Character</button>
        </div>
    </div>

    <script>
        // Initialize values (these would be synced from the C++ app in an actual setup)
        let health1 = 100;
        let health2 = 100;
        let timer = 30;

        // Functions to simulate actions (these would ideally send commands to your C++ app)
        function punch() {
            alert("Punch action triggered");
            // Example: Reduce opponent health by 10 (would link with C++ in practice)
            health2 = Math.max(0, health2 - 10);
            document.getElementById('health2').style.width = health2 + "%";
        }

        function combo() {
            alert("Combo action triggered");
            // Example: Reduce opponent health by 30
            health2 = Math.max(0, health2 - 30);
            document.getElementById('health2').style.width = health2 + "%";
        }

        function switchCharacter() {
            alert("Switch character triggered");
        }

        // Simulate timer countdown
        setInterval(function() {
            if (timer > 0) {
                timer--;
                document.getElementById('timer').textContent = timer;
            }
        }, 1000);
    </script>
</body>
</html>
